<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - TiendaTech</title>
    <link rel="stylesheet" href="../../../style/public/login/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<header class="barra-navegacion">
  <div class="logo">
    <i class="bi bi-laptop"></i> TecMerch
  </div>

  <div class="barra-busqueda">
    <input type="text" placeholder="Buscar productos...">
  </div>

  <nav>
    <a href="../index.html">Inicio</a>
    <a href="../productos.html">Productos</a>
    <a href="../contacto.html">Contacto</a>
    <a href="../serviciotecnico.html">Servicio Técnico</a>
    <a href="../login.html">Login</a>
    <i class="bi bi-cart3"></i>
  </nav>
</header>
<section class="login-section">
    <div class="login-container">
        <h1>Iniciar Sesión</h1>

        <form class="login-form" action="../../private/ventas/ventas.html" method="get">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</button>
        </form>

        <p class="registro-texto">
            ¿No tienes cuenta? <a href="./login-register.html">Regístrate aquí</a>
        </p>
    </div>
</section>

</body>
</html>
