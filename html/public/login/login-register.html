<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login y Registro - TiendaTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../style/public/login/login-register.css">
</head>
<body>
      <header class="barra-navegacion">
  <div class="logo">
    <i class="bi bi-laptop"></i> TecMerch
  </div>

  <div class="barra-busqueda">
    <input type="text" placeholder="Buscar productos...">
  </div>

  <nav>
    <a href="../index.html">Inicio</a>
    <a href="../productos.html">Productos</a>
    <a href="../contacto.html">Contacto</a>
    <a href="../serviciotecnico.html">Servicio Técnico</a>
    <a href="../login.html">Login</a>
    <i class="bi bi-cart3"></i>
  </nav>
</header>

<section class="auth-section">
  <div class="auth-container">

    <!-- REGISTRO -->
    <div class="register-box" id="registro">
      <h2><i class="bi bi-person-plus"></i> Crear Cuenta</h2>
      <form class="auth-form" action="#" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

        <button type="submit">Registrarse</button>
      </form>
      <p class="texto-ayuda">¿Ya tienes cuenta? <a href="#login">Inicia sesión aquí</a></p>
    </div>

  </div>
</section>

</body>
</html>
