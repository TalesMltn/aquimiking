<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos - TecMerch</title>
  <link rel="stylesheet" href="../../../style/private/productos/productos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    /* === COLORES Y ESPACIADO UNIFICADO === */
    :root {
      --azul-oscuro: #2c3e50;
      --azul-celeste: #3498db;
      --azul-hover: #2980b9;
      --celeste-claro: #eef2f7;
      --rojo: #e74c3c;
      --borde: #dee2e6;
    }

    /* === ESPACIADO CONTROLADO === */
    .acciones {
      margin: 25px 0 20px;
      display: flex;
      justify-content: flex-start;
    }

    .btn-agregar {
      background: var(--azul-celeste);
      color: white;
      padding: 11px 22px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 3px 8px rgba(52, 152, 219, 0.3);
      transition: all 0.2s ease;
    }
    .btn-agregar:hover {
      background: var(--azul-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(52, 152, 219, 0.4);
    }

    /* === TABLA === */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.95rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      border-radius: 10px;
      overflow: hidden;
      background: white;
    }

    th {
      background-color: var(--azul-oscuro);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.6px;
      padding: 16px 12px;
      text-align: left;
    }

    td {
      padding: 14px 12px;
      border-bottom: 1px solid #e9ecef;
      color: #2d3748;
      vertical-align: middle;
    }

    tr:hover {
      background-color: var(--celeste-claro);
      transition: background 0.2s ease;
    }

    /* === ÍCONOS DE ACCIÓN === */
    .btn-editar {
      color: var(--azul-oscuro);
      font-size: 1.35rem;
      margin-right: 14px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .btn-editar:hover {
      color: #1a252f;
    }

    .btn-eliminar {
      color: var(--rojo);
      font-size: 1.35rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .btn-eliminar:hover {
      color: #c0392b;
    }

    .empty-message {
      text-align: center;
      color: #718096;
      padding: 40px 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <aside class="sidebar">
      <div class="logo">
        <i class="bi bi-laptop"></i>
        <span>TecMerch</span>
      </div>
      <nav>
        <a href="../ventas/ventas.html"><i class="bi bi-cart"></i> Ventas</a>
        <a href="productos.html" class="activo"><i class="bi bi-box-seam"></i> Productos</a>
        <a href="../clientes/clientes.html"><i class="bi bi-people"></i> Clientes</a>
        <a href="../categorias/categorias.html"><i class="bi bi-tags"></i> Categorías</a>
        <a href="../reportes.html"><i class="bi bi-file-earmark-bar-graph"></i> Reportes</a>
        <a href="../citas_tecnicas/citas_tecnicas.html"><i class="bi bi-tools"></i> Citas Técnicas</a>
      </nav>
    </aside>

    <main class="contenido">
      <h1><i class="bi bi-box-seam"></i> Productos</h1>

      <!-- ESPACIADO CONTROLADO -->
      <div class="acciones">
        <a href="productos_agregar.html" class="btn-agregar">
          <i class="bi bi-plus-circle"></i> Agregar Producto
        </a>
      </div>

      <table id="tablaProductos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio (S/)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script>
    const tbody = document.querySelector('#tablaProductos tbody');
    const LS_KEY = 'productos';

    function cargar() {
      return JSON.parse(localStorage.getItem(LS_KEY)) || [];
    }

    function guardar(arr) {
      localStorage.setItem(LS_KEY, JSON.stringify(arr));
    }

    function render() {
      const productos = cargar();
      tbody.innerHTML = '';

      if (productos.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="empty-message">No hay productos registrados.</td></tr>';
        return;
      }

      productos.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td><strong>${p.id}</strong></td>
            <td>${p.nombre}</td>
            <td>${p.categoria}</td>
            <td>S/ ${parseFloat(p.precio).toFixed(2)}</td>
            <td>
              <a href="productos_editar.html?id=${p.id}" class="btn-editar" title="Editar">
                <i class="bi bi-pencil"></i>
              </a>
              <button class="btn-eliminar" data-id="${p.id}" title="Eliminar">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>`;
      });

      document.querySelectorAll('.btn-eliminar').forEach(btn => {
        btn.addEventListener('click', function() {
          const id = this.dataset.id;
          if (confirm(`¿Eliminar producto ${id}?`)) {
            const nuevos = cargar().filter(p => p.id !== id);
            guardar(nuevos);
            render();
          }
        });
      });
    }

    render();
  </script>
</body>
</html>
