<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ventas - TecMerch</title>
  <link rel="stylesheet" href="../../../style/private/ventas/ventas.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    /* === ESPACIADO CONTROLADO === */
    .acciones {
      margin: 25px 0 20px;
      display: flex;
      justify-content: flex-start;
    }

    .btn-agregar {
      background: #3498db;
      color: white;
      padding: 11px 22px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 3px 8px rgba(52, 152, 219, 0.3);
      transition: all 0.2s ease;
    }
    .btn-agregar:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(52, 152, 219, 0.4);
    }

    /* === TABLA === */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.95rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      border-radius: 10px;
      overflow: hidden;
      background: white;
    }

    th {
      background-color: #2c3e50;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.6px;
      padding: 16px 12px;
      text-align: left;
    }

    td {
      padding: 14px 12px;
      border-bottom: 1px solid #e9ecef;
      color: #2d3748;
      vertical-align: middle;
    }

    tr:hover {
      background-color: #eef2f7;
      transition: background 0.2s ease;
    }

    /* === ÍCONOS === */
    .btn-editar {
      color: #2c3e50;
      font-size: 1.35rem;
      margin-right: 14px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .btn-editar:hover {
      color: #1a252f;
    }

    .btn-eliminar {
      color: #e74c3c;
      font-size: 1.35rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .btn-eliminar:hover {
      color: #c0392b;
    }

    .empty-message {
      text-align: center;
      color: #718096;
      padding: 40px 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <aside class="sidebar">
      <div class="logo"><i class="bi bi-laptop"></i><span>TecMerch</span></div>
      <nav>
        <a href="ventas.html" class="activo"><i class="bi bi-cart"></i> Ventas</a>
        <a href="../productos/productos.html"><i class="bi bi-box-seam"></i> Productos</a>
        <a href="../clientes/clientes.html"><i class="bi bi-people"></i> Clientes</a>
        <a href="../categorias/categorias.html"><i class="bi bi-tags"></i> Categorías</a>
        <a href="../reportes.html"><i class="bi bi-file-earmark-bar-graph"></i> Reportes</a>
        <a href="../citas_tecnicas/citas_tecnicas.html"><i class="bi bi-tools"></i> Citas Técnicas</a>
      </nav>
    </aside>

    <main class="contenido">
      <h1><i class="bi bi-cart"></i> Gestión de Ventas</h1>

      <!-- ESPACIADO CONTROLADO -->
      <div class="acciones">
        <a href="ventas_agregar.html" class="btn-agregar">
          <i class="bi bi-plus-circle"></i> Agregar Venta
        </a>
      </div>

      <table id="tablaVentas">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Fecha</th>
            <th>Total (S/)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script>
    const tbody = document.querySelector('#tablaVentas tbody');
    const LS_KEY = 'ventas';

    function render() {
      const ventas = JSON.parse(localStorage.getItem(LS_KEY)) || [];
      tbody.innerHTML = '';

      if (ventas.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="empty-message">No hay ventas registradas.</td></tr>';
        return;
      }

      ventas.forEach(v => {
        tbody.innerHTML += `
          <tr>
            <td><strong>${v.id}</strong></td>
            <td>${v.clienteNombre}</td>
            <td>${v.productoNombre}</td>
            <td>${v.fecha}</td>
            <td>S/ ${v.total}</td>
            <td>
              <a href="ventas_editar.html?id=${v.id}" class="btn-editar" title="Editar">
                <i class="bi bi-pencil"></i>
              </a>
              <button class="btn-eliminar" data-id="${v.id}" title="Eliminar">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>`;
      });

      document.querySelectorAll('.btn-eliminar').forEach(btn => {
        btn.onclick = () => {
          const id = btn.dataset.id;
          if (confirm(`¿Eliminar venta ${id}?`)) {
            const nuevas = ventas.filter(v => v.id !== id);
            localStorage.setItem(LS_KEY, JSON.stringify(nuevas));
            render();
          }
        };
      });
    }

    render();
  </script>
</body>
</html>
