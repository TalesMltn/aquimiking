<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Cita Técnica - TecMerch</title>
  <link rel="stylesheet" href="../../../style/private/citas/citas_agregar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .contenedor {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 230px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .sidebar nav a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
      padding: 12px 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 0.95rem;
      transition: 0.2s;
    }

    .sidebar nav a:hover,
    .sidebar nav a.activo {
      background: #3498db;
      color: white;
    }

    .contenido {
      flex: 1;
      padding: 40px;
      background: #ecf0f1;
      overflow-y: auto;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      max-width: 600px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 18px;
      margin-bottom: 6px;
      color: #2c3e50;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52,152,219,0.4);
    }

    .botones {
      display: flex;
      justify-content: flex-end;
      margin-top: 25px;
      gap: 12px;
    }

    .btn-guardar {
      background: #3498db;
      color: white;
      border: none;
      padding: 11px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 3px 8px rgba(52, 152, 219, 0.3);
      transition: all 0.2s ease;
    }

    .btn-guardar:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    .btn-cancelar {
      background: #bdc3c7;
      color: #2c3e50;
      text-decoration: none;
      padding: 11px 20px;
      border-radius: 8px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
    }

    .btn-cancelar:hover {
      background: #95a5a6;
      transform: translateY(-2px);
      color: white;
    }
  </style>
</head>

<body>
  <div class="contenedor">
    <aside class="sidebar">
      <div class="logo"><i class="bi bi-laptop"></i><span>TecMerch</span></div>
      <nav>
        <a href="../ventas/ventas.html"><i class="bi bi-cart"></i> Ventas</a>
        <a href="../productos/productos.html"><i class="bi bi-box-seam"></i> Productos</a>
        <a href="../clientes/clientes.html"><i class="bi bi-people"></i> Clientes</a>
        <a href="../categorias/categorias.html"><i class="bi bi-tags"></i> Categorías</a>
        <a href="../reportes.html"><i class="bi bi-file-earmark-bar-graph"></i> Reportes</a>
        <a href="citas_tecnicas.html" class="activo"><i class="bi bi-tools"></i> Citas Técnicas</a>
      </nav>
    </aside>

    <main class="contenido">
      <h1><i class="bi bi-pencil-square"></i> Editar Cita Técnica</h1>

      <form id="formEditar">
        <label>ID de Cita:</label>
        <input type="text" id="idCita" disabled>

        <label>Cliente:</label>
        <input type="text" id="clienteNombre" disabled>

        <label>Fecha:</label>
        <input type="date" id="fecha" required>

        <label>Servicio:</label>
        <input type="text" id="servicio" required>

        <div class="botones">
          <button type="submit" class="btn-guardar"><i class="bi bi-save"></i> Guardar Cambios</button>
          <a href="citas_tecnicas.html" class="btn-cancelar"><i class="bi bi-x-circle"></i> Cancelar</a>
        </div>
      </form>
    </main>
  </div>

  <script>
    // Obtener ID desde la URL
    const params = new URLSearchParams(window.location.search);
    const citaId = params.get("id");

    if (!citaId) {
      alert("⚠️ Falta el ID de la cita.");
      window.location.href = "citas_tecnicas.html";
    }

    const citas = JSON.parse(localStorage.getItem("citasTecnicas")) || [];
    const cita = citas.find(c => c.id === citaId);

    if (!cita) {
      alert("❌ Cita no encontrada.");
      window.location.href = "citas_tecnicas.html";
    }

    // Rellenar datos
    document.getElementById("idCita").value = cita.id;
    document.getElementById("clienteNombre").value = cita.clienteNombre;
    document.getElementById("fecha").value = cita.fecha;
    document.getElementById("servicio").value = cita.servicio;

    // Guardar cambios
    document.getElementById("formEditar").onsubmit = function (e) {
      e.preventDefault();

      const nuevaFecha = document.getElementById("fecha").value;
      const nuevoServicio = document.getElementById("servicio").value.trim();

      if (!nuevaFecha || !nuevoServicio) {
        alert("⚠️ Completa todos los campos correctamente.");
        return;
      }

      const index = citas.findIndex(c => c.id === citaId);
      if (index !== -1) {
        citas[index].fecha = nuevaFecha;
        citas[index].servicio = nuevoServicio;
        localStorage.setItem("citasTecnicas", JSON.stringify(citas));
        alert(`✅ Cita ${citaId} actualizada correctamente.`);
      }

      window.location.href = "citas_tecnicas.html";
    };
  </script>
</body>
</html>
