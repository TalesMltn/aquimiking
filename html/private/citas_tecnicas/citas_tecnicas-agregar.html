<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Cita Técnica - TecMerch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../../style/private/sidebar.css">
  <link rel="stylesheet" href="../../../style/private/citas_tecnicas/citas_tecnicas_agregar.css">
</head>
<body>
  <div class="contenedor">
    <aside class="sidebar">
      <div class="logo">
        <i class="bi bi-laptop"></i>
        <span>TecMerch</span>
      </div>
      <nav>
        <a href="../ventas/ventas.html"><i class="bi bi-cart"></i> Ventas</a>
        <a href="../productos/productos.html"><i class="bi bi-box-seam"></i> Productos</a>
        <a href="../clientes/clientes.html"><i class="bi bi-people"></i> Clientes</a>
        <a href="../categorias/categorias.html"><i class="bi bi-tags"></i> Categorías</a>
        <a href="../reportes.html"><i class="bi bi-file-earmark-bar-graph"></i> Reportes</a>
        <a href="./citas_tecnicas.html"><i class="bi bi-tools"></i> Citas Técnicas</a>
      </nav>
    </aside>

    <main class="contenido">
      <div class="formulario">
        <h1>Agregar Cita Técnica</h1>
        <form>
          <label>Cliente</label>
          <input type="text" placeholder="Nombre del cliente">

          <label>Fecha</label>
          <input type="date">

          <label>Servicio</label>
          <input type="text" placeholder="Tipo de servicio">

          <div class="acciones">
            <button type="submit">Guardar</button>
            <a href="citas_tecnicas.html" class="cancelar">Cancelar</a>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
